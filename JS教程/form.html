<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Sign up</h1>
    <details>
        <summary>Spread form</summary>
        <form action="" method="GET" name="signup">
            <div><input type="hidden" name="hiddendata" value="this is hi"></div>
            <div>
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div>
                <label for="password">密&nbsp;&nbsp;&nbsp;码：</label>
                <input type="password" id="password" name="password" placeholder="8-12位">
            </div>
            <div>
                <label>性&nbsp;&nbsp;&nbsp;别：</label>
                <input type="radio" id="male" name="gender" value="0"><label for="male">男</label>
                <input type="radio" id="female" name="gender" value="1"><label for="female">女</label>
            </div>
            <div>
                <label>爱&nbsp;&nbsp;&nbsp;好：</label>
                <input type="checkbox" name="flaover" value="learn"><label>学习</label>
                <input type="checkbox" name="flaover" value="python"><label>python</label>
                <input type="checkbox" name="flaover" value="frontend"><label>前端</label>
            </div>
            <div>
                <label>文&nbsp;&nbsp;&nbsp;件:</label>
                <input type="file" name="picture">
            </div>
            <div>
                <label>个人介绍：</label>
                <input type="textarea" name="userinfo" placeholder="写点什么吧...">
            </div>
            <div>
                <label>籍&nbsp;&nbsp;&nbsp;贯：</label>
                <select name="city">
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                </select>
            </div>
            <div>
                <input type="submit" vlaue="提交">
                <input type="reset" value="重置">
            </div>
        </form>
    </details>

    <script>
        // 函数 displayDefaultAttributeObject 打印对象所有属性的属性描述对象
        var arr = [];
        for (let i = 0;i < 3; i++) {
            arr.push({
                num: 260 + i*100
            });
        }
        var [obj1, obj2, obj3] = [...arr];

        Object.preventExtensions(obj1);
        Object.seal(obj2);
        Object.freeze(obj3);

        // if(!Object.isExtensible(obj1)){

        //     console.log('obj3: can\'t add or delete or assign!');
        // }
        function displayDefaultAttributeObject(obj) {
            for (item in obj) {
                var descriptor = Object.getOwnPropertyDescriptor(obj, item);
                console.log(item, ':');
                console.table(descriptor);
            }
        }
        displayDefaultAttributeObject(obj1);
        displayDefaultAttributeObject(obj2);
        displayDefaultAttributeObject(obj3);
