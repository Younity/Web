<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        button {
            height: 30px;
            width: 30px;
            outline: none;
        }
        .over p{
            width: 200px;
            height: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 200;
        }
    </style>
</head>
<body>
    <div class="over">
        <p>冒什害为竟为三长君何投己也仇若，沫反君相见希是为法十一情是有争，重的与恩太时法老了使光血那孔无，年长赏韩密什俭惜的一，希者不兼拿此总会支自一色首，中沾是败其，盲历不哥修丹他不，土书归当生爱话分他时生，感看一有召仑刑我要打过起要，送家智君无斗而居见开壬登视。</p>
    </div>
    <button id="changeColor"></button>
    <script src="popup.js"></script>
</body>
</html>
